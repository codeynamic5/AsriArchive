<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asri Archive - Lobby</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .nav-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
        max-width: 2000px;
        padding: 20px;
      }
      
      .nav-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .nav-item:hover {
        transform: scale(1.05);
      }
      .nav-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
      h2 {
        margin: 15px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-item" onclick="window.location.href='travel.html'">
        <h2>Travel</h2>
        <img src="images/travel.jpg" alt="Travel" class="nav-image" />
      </div>
      <div class="nav-item" onclick="window.location.href='bookclub.html'">
        <h2>Ayu's BookClub</h2>
        <img src="images/bookclub.jpg" alt="BookClub" class="nav-image" />
      </div>
      <div class="nav-item" onclick="window.location.href='exposures.html'">
        <h2>Exposures</h2>
        <img src="images/exposures.jpg" alt="Exposures" class="nav-image" />
      </div>
    </div>
  </body>
</html>
