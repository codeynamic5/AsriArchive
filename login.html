    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #c4d0d8 0%, #a8b8c4 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-title {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .login-subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        border-color: #5b7894;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: #5b7894;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: #4a6578;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(91, 120, 148, 0.3);
      }

      .guest-btn {
        width: 100%;
        padding: 14px;
        background: transparent;
        color: #5b7894;
        border: 2px solid #5b7894;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
      }

      .guest-btn:hover {
        background: #5b7894;
        color: white;
        transform: translateY(-2px);
      }

      .error-message {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
        padding: 8px;
        background: #f8d7da;
        border-radius: 4px;
        border: 1px solid #f5c6cb;
      }

      .success-message {
        color: #155724;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
        padding: 8px;
        background: #d4edda;
        border-radius: 4px;
        border: 1px solid #c3e6cb;
      }

      .divider {
        margin: 25px 0;
        text-align: center;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #ddd;
      }

      .divider span {
        background: white;
        padding: 0 15px;
        color: #666;
        font-size: 0.9rem;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #5b7894;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Welcome</h1>
      <p class="login-subtitle">Please sign in to access Asri's Archive</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Admin Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter admin username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Admin Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter admin password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Login as Admin</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>

      <a href="homepage.html" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <script>
      const auth = firebase.auth();
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        auth
          .signInWithEmailAndPassword(email, pass)
          .then(() => (window.location.href = "lobby.html"))
          .catch((err) => {
            document.getElementById("errorMessage").textContent = err.message;
          });
      });
    </script>
  </body>
</html>
