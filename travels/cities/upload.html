<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Photo - London</title>
    <link rel="stylesheet" href="../../css/cities.css" />
    <style>
      .upload-container {
        min-height: 100vh;
        padding: 100px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .upload-box {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .upload-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .upload-subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .upload-area {
        border: 3px dashed #ddd;
        border-radius: 15px;
        padding: 60px 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover {
        border-color: #007bff;
        background-color: #f8f9ff;
      }

      .upload-area.dragover {
        border-color: #007bff;
        background-color: #e3f2fd;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4rem;
        color: #ddd;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .upload-area:hover .upload-icon {
        color: #007bff;
      }

      .upload-text {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 10px;
      }

      .upload-hint {
        font-size: 0.9rem;
        color: #999;
      }

      .file-input {
        display: none;
      }

      .preview-container {
        margin-top: 20px;
        display: none;
      }

      .preview-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #666;
        border: 2px solid #ddd;
      }

      .btn-secondary:hover {
        background: #e9ecef;
        border-color: #ccc;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        margin: 20px 0;
        overflow: hidden;
        display: none;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="nav-links">
        <a href="/homepage.html">Home</a>
        <a href="/lobby.html">Lobby</a>
        <a href="/travel.html">Travel</a>
        <a href="/bookclub.html">Ayu's BookClub</a>
        <a href="/exposures.html">Exposures</a>
      </div>
    </div>

    <div class="upload-container">
      <div class="upload-box">
        <h1 class="upload-title">Upload Photo</h1>
        <p class="upload-subtitle">Share your memories from London</p>

        <div
          class="upload-area"
          id="uploadArea"
          onclick="document.getElementById('fileInput').click()"
        >
          <div class="upload-icon">ðŸ“·</div>
          <div class="upload-text">Drop your photo here or click to browse</div>
          <div class="upload-hint">Supports JPG, PNG, GIF up to 10MB</div>
        </div>

        <input
          type="file"
          id="fileInput"
          class="file-input"
          accept="image/*"
          multiple
        />

        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="preview-container" id="previewContainer">
          <img id="previewImage" class="preview-image" alt="Preview" />
        </div>

        <div class="button-group">
          <a href="london.html" class="btn btn-secondary">Cancel</a>
          <button
            id="uploadBtn"
            class="btn btn-primary"
            onclick="uploadPhotos()"
          >
            Upload Photos
          </button>
        </div>
      </div>
    </div>

    <script src="../../js/upload.js"></script>
  </body>
</html>
